<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Combustível</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#7f5af0">

</head>
<body>
  <div class="app-container">
    <div class="card">
      <h1>⛽ Calculadora de Combustível</h1>

      <div class="input-group">
        <label for="alcool">Preço do Álcool (R$)</label>
        <input type="text" id="alcool" placeholder="Ex: 5,99" required>
      </div>

      <div class="input-group">
        <label for="gasolina">Preço da Gasolina (R$)</label>
        <input type="text" id="gasolina" placeholder="Ex: 6,09" required>
      </div>

      <div class="input-group">
        <label for="valor">Valor para abastecer (R$)</label>
        <input type="text" id="valor" placeholder="Ex: 140,00" required>
      </div>

      <button onclick="calcularCombustivel()">Calcular</button>

      <div id="resultado" class="resultado"></div>
    </div>
  </div>
   <footer class="rodape">
    © 2025 - Desenvolvedor <strong>Cruz</strong>
  </footer>




  <script src="script.js"></script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log("Service Worker registrado com sucesso."))
      .catch((err) => console.error("Erro ao registrar o Service Worker", err));
  }
</script>

</body>
</html>
